<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.scss">
</head>
<body>
    <header>
        <div class="header__top-line">
            <div class="container">
                <div class="top-line__container-block">
                    <div class="top-line__left-block">
                        <div class="top-line__location">
                            <img src="./imgs/Vector.svg" alt="#">
                            <a href="#">Махачкала</a>
                        </div>
                        <div class="top-line__nav-block">
                            <nav class="top-line__nav">
                                <ul class="nav__ul">
                                    <li class="top-line__nav-li">
                                        <a href="#" class="nav_link">
                                            Магазины
                                        </a>
                                    </li>
                                    <li class="top-line__nav-li">
                                        <a href="#" class="nav_link">
                                            Покуателям
                                            <img src="./imgs/arrow.svg" alt="#">
                                        </a>
                                    </li>
                                    <li class="top-line__nav-li">
                                        <a href="#" class="nav_link">
                                            Юридическим лицам
                                            <img class="nav_link" src="./imgs/arrow.svg" alt="#">
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="top-line__phone">
                        <a href="tel:88009999999">8-800-999-99-99</a>
                        <p>(c 03:00 до 22:00)</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__main-line">
            <div class="container">
                <div class="main-line__top">
                    <div class="search-block">
                        <div class="header_logo">
                            <a href="#"><img src="./imgs/logo.svg" alt="#"></a>
                        </div>
                        <div class="main-line__search">
                            <input type="text" class="search__input" placeholder="Быстрый поиск">
                            <div class="search__search-icon">
                                <img src="./imgs/searcgIcon.svg" alt="#">
                            </div>
                        </div>
                    </div>
                    <div class="menu-block">
                        <div class="main-line__favorites">
                            <img src="./imgs/heartIcon.svg" alt="#">
                            <p>Избранное</p>
                            <span>3</span>
                        </div>
                        <div class="main-line__compare">
                            <img src="./imgs/vesi.svg" alt="#">
                            <p>Сравнить</p>
                        </div>
                        <div class="main-line__cart">
                            <img src="./imgs/cart.svg" alt="#">
                            <p>Корзина</p>
                            <span>7</span>
                        </div>
                    </div>
                </div>
                <div class="main-line__bottom">
                    <div class="bottom_block">
                        <div class="bottom-line__catalog">
                            <img src="./imgs/catalog.svg" alt="#">
                            <p>Каталог</p>
                        </div>
                        <div class="bottom-menu">
                            <div class="bottom-line__papers nav_tabs">
                                <img src="./imgs/papper.svg" alt="#">
                                <p>Бумажная продукция</p>
                            </div>
                            <div class="bottom-line__school nav_tabs">
                                <img src="./imgs/bag.svg" alt="#">
                                <p>Товары для школы</p>
                            </div>
                            <div class="bottom-line__creative nav_tabs">
                                <img src="./imgs/stationery.svg" alt="#">
                                <p>Товары для творчества</p>
                            </div>
                            <div class="bottom-line__trading nav_tabs">
                                <img src="./imgs/abacus.svg" alt="#">
                                <p>Товары для торговли</p>
                            </div>
                            <div class="bottom-line__line"></div>
                            <div class="bottom-line__fees">
                                <img src="./imgs/ticket.svg" alt="#">
                                <p>Скидки и акции</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="slider-block">
            <div class="container">
                <div class="slider">
                    <div class="arrow prev-arrow" onclick="prevSlide()">
                        <img src="./imgs/slideArrow.svg" alt="#">
                    </div>
                    <div class="wrapper">
                        <div class="slide s1 active">
                            <img src="./imgs/2=3.svg" alt="#">
                            <img src="./imgs/на все книги.svg" alt="#">
                        </div>
                        <div class="slide s2">
                            <img src="./imgs/2=3.svg" alt="#">
                            <img src="./imgs/на все книги.svg" alt="#">
                        </div>
                        <div class="slide s3">
                            <img src="./imgs/2=3.svg" alt="#">
                            <img src="./imgs/на все книги.svg" alt="#">
                        </div>
                        <div class="slide s4">
                            <img src="./imgs/2=3.svg" alt="#">
                            <img src="./imgs/на все книги.svg" alt="#">
                        </div>
                        <div class="slide s5">
                            <img src="./imgs/2=3.svg" alt="#">
                            <img src="./imgs/на все книги.svg" alt="#"> 
                        </div>
                    </div>
                    <div class="arrow next-arrow" onclick="nextSlide()">
                        <img src="./imgs/slideArrow.svg" alt="#">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
